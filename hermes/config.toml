rpc_timeout = '60s'
trusted_node = false
account_prefix = 'osmo'
key_name = 'osmosisrelay'
store_prefix = 'ibc'
default_gas = 2000000
max_gas = 2400000
gas_price = { price = 0.01, denom = 'uosmo' }
gas_multiplier = 1.1
max_msg_num = 30
max_tx_size = 2097152
clock_drift = '5s'
max_block_time = '30s'
trusting_period = '1990s'
trust_threshold = { numerator = '2', denominator = '3' }
